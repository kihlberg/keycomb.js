<!doctype html>
<html>
<head>
	<title>keycomb.js example</title>
</head>
<body>
	<script type="text/javascript" src="../src/keycomb.js"></script>
	<script type="text/javascript">

		// Example of how to use it

		var comb = ['H', 'E', 'L', 'L', 'O'];
		var element = document.getElementsByTagName('body')[0];
		var callback = function() {
			alert('world!');
		};

		new keycomb.Combination(comb, callback, element);

	</script>
</body>
</html>
